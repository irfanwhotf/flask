<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200px" height="630px" viewBox="0 0 1200 630" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
    <title>OG Image</title>
    <defs>
        <linearGradient x1="0%" y1="0%" x2="100%" y2="100%" id="linearGradient-1">
            <stop stop-color="#3B82F6" offset="0%"></stop>
            <stop stop-color="#2563EB" offset="100%"></stop>
        </linearGradient>
    </defs>
    <g id="OG-Image" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
        <rect id="Background" fill="url(#linearGradient-1)" x="0" y="0" width="1200" height="630"></rect>
        
        <!-- Logo -->
        <g id="Logo" transform="translate(100, 100)">
            <rect id="Document" fill="#FFFFFF" x="0" y="0" width="100" height="120" rx="10"></rect>
            <rect id="Line1" fill="#3B82F6" x="20" y="30" width="60" height="5" rx="2.5"></rect>
            <rect id="Line2" fill="#3B82F6" x="20" y="50" width="60" height="5" rx="2.5"></rect>
            <rect id="Line3" fill="#3B82F6" x="20" y="70" width="40" height="5" rx="2.5"></rect>
        </g>
        
        <!-- Title -->
        <text id="Title" font-family="Arial-BoldMT, Arial" font-size="72" font-weight="bold" fill="#FFFFFF">
            <tspan x="250" y="180">AI Resume Builder</tspan>
        </text>
        
        <!-- Subtitle -->
        <text id="Subtitle" font-family="ArialMT, Arial" font-size="36" font-weight="normal" fill="#FFFFFF" opacity="0.8">
            <tspan x="250" y="240">Create professional resumes and</tspan>
            <tspan x="250" y="290">cover letters in minutes with AI</tspan>
        </text>
        
        <!-- Resume Illustration -->
        <g id="Resume" transform="translate(250, 330)">
            <rect id="Paper" fill="#FFFFFF" x="0" y="0" width="300" height="200" rx="10"></rect>
            <rect id="Header" fill="#3B82F6" x="0" y="0" width="300" height="40" rx="10"></rect>
            <rect id="Name" fill="#FFFFFF" x="20" y="15" width="150" height="10" rx="5"></rect>
            
            <rect id="Section1" fill="#E5E7EB" x="20" y="60" width="260" height="5" rx="2.5"></rect>
            <rect id="Line1" fill="#F3F4F6" x="20" y="80" width="260" height="3" rx="1.5"></rect>
            <rect id="Line2" fill="#F3F4F6" x="20" y="90" width="260" height="3" rx="1.5"></rect>
            <rect id="Line3" fill="#F3F4F6" x="20" y="100" width="200" height="3" rx="1.5"></rect>
            
            <rect id="Section2" fill="#E5E7EB" x="20" y="120" width="260" height="5" rx="2.5"></rect>
            <rect id="Line4" fill="#F3F4F6" x="20" y="140" width="260" height="3" rx="1.5"></rect>
            <rect id="Line5" fill="#F3F4F6" x="20" y="150" width="260" height="3" rx="1.5"></rect>
            <rect id="Line6" fill="#F3F4F6" x="20" y="160" width="180" height="3" rx="1.5"></rect>
        </g>
        
        <!-- Cover Letter Illustration -->
        <g id="Cover-Letter" transform="translate(650, 330)">
            <rect id="Paper" fill="#FFFFFF" x="0" y="0" width="300" height="200" rx="10"></rect>
            
            <rect id="Address" fill="#F3F4F6" x="180" y="20" width="100" height="20" rx="2"></rect>
            <rect id="Date" fill="#F3F4F6" x="20" y="50" width="80" height="3" rx="1.5"></rect>
            
            <rect id="Recipient" fill="#F3F4F6" x="20" y="70" width="120" height="10" rx="2"></rect>
            
            <rect id="Salutation" fill="#F3F4F6" x="20" y="100" width="100" height="3" rx="1.5"></rect>
            
            <rect id="Paragraph1" fill="#F3F4F6" x="20" y="120" width="260" height="3" rx="1.5"></rect>
            <rect id="Paragraph1-2" fill="#F3F4F6" x="20" y="130" width="260" height="3" rx="1.5"></rect>
            <rect id="Paragraph1-3" fill="#F3F4F6" x="20" y="140" width="200" height="3" rx="1.5"></rect>
            
            <rect id="Paragraph2" fill="#F3F4F6" x="20" y="160" width="260" height="3" rx="1.5"></rect>
            <rect id="Paragraph2-2" fill="#F3F4F6" x="20" y="170" width="230" height="3" rx="1.5"></rect>
        </g>
        
        <!-- URL -->
        <text id="URL" font-family="Arial-BoldMT, Arial" font-size="24" font-weight="bold" fill="#FFFFFF" opacity="0.8">
            <tspan x="100" y="580">airesumebuilder.com</tspan>
        </text>
    </g>
</svg>
